receivers:
  otlp:
    protocols:
      http:
      grpc:
 
processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 10s

exporters:
  tali:
    s3_access_key: ${env:TALI_S3_ACCESS_KEY}
    s3_secret_key: ${env:TALI_S3_SECRET_KEY}

service:
  pipelines:
    # metrics:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [tali]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [tali]
